version: "3.1"

services:
  webserver:
    ports:
      - "80:80"
      - "443:443"
  frontend:
    volumes:
      - ./frontend/public:/app
    command: [ 'hs', '-p', '3000' ]
  redis:
    volumes:
      - .redis:/data
  db:
    volumes:
      - .postgre:/var/lib/postgresql/data

  elasticsearch:
    volumes:
      - .esdata:/usr/share/elasticsearch/data

  kibana:
    image: docker.elastic.co/kibana/kibana:7.2.0
    environment:
      SERVER_NAME: kibana
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200

  logstash:
    image: docker.elastic.co/logstash/logstash:7.2.0

volumes:
  .esdata:
    driver: local