<script>
    const generateError = (num) => someFunction(num);
    const someFunction = (num) => {
        if (num > 0) {
            throw new Error('Random error ' + Math.floor(Math.random() * Math.floor(100)) +'.I was created using a function call!');
        } else {
            throw new Error('New error.I was created using a function call!');
